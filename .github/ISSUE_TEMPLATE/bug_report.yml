name: üêõ Bug Report
description: Create a report to help us improve ON1Builder
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Please provide as much detail as possible to help us resolve the issue quickly.

  - type: checkboxes
    attributes:
      label: Prerequisites
      description: Please check the following before submitting a bug report
      options:
        - label: I have checked the existing issues to avoid duplicates
          required: true
        - label: I am running the latest version of ON1Builder
          required: true
        - label: I have read the documentation
          required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where is this bug occurring?
      options:
        - Production
        - Development
        - Testing
    validations:
      required: true

  - type: dropdown
    id: chain
    attributes:
      label: Blockchain Network
      description: Which network(s) are you experiencing this on?
      multiple: true
      options:
        - Ethereum Mainnet
        - Polygon
        - Arbitrum
        - Optimism
        - Binance Smart Chain
        - Test Network
        - Other (specify in description)

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of ON1Builder are you running?
      placeholder: "e.g., v1.2.3"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: "When I do X, Y happens instead of Z..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Execute '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "I expected..."
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code.
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Please provide your configuration (with sensitive data removed)
      render: yaml

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: "Any other relevant information..."
