version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "master"
    reviewers:
      - "John0n1"
    assignees:
      - "John0n1"
    labels:
      - "dependencies"
      - "python"
    groups:
      python-dependencies:
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "master"
    reviewers:
      - "John0n1"
    assignees:
      - "John0n1"
    labels:
      - "dependencies"
      - "github-actions"
