[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "on1builder"
version = "2.2.0"
authors = [
    { name = "john0n1", email = "john@on1.no" },
]
description = "A high-performance, multi-chain MEV and trading bot framework."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = [
    "blockchain", "ethereum", "trading", "mev", "arbitrage", "defi", 
    "flashloan", "crypto", "bot", "automated-trading", "web3", "uniswap",
    "multi-chain", "async", "framework"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Environment :: Console",
    "Framework :: AsyncIO",
]
dependencies = [
    "aiohappyeyeballs==2.6.1",
    "aiohttp==3.12.15",
    "aiosignal==1.4.0",
    "python-dotenv==1.1.1",
    "aiosqlite>=0.21.0",
    "annotated-types==0.7.0",
    "attrs==25.3.0",
    "Automat==25.4.16",
    "bitarray==3.7.1",
    "build==1.3.0",
    "buildtools==1.0.6",
    "cachetools==6.2.0",
    "certifi==2025.8.3",
    "charset-normalizer==3.4.3",
    "ckzg==2.1.2",
    "colorlog==6.9.0",
    "constantly==23.10.4",
    "cytoolz==1.0.1",
    "docopt==0.6.2",
    "eth-account==0.13.7",
    "eth-hash==0.7.1",
    "eth-keyfile==0.8.1",
    "eth-keys==0.7.0",
    "eth-rlp==2.2.0",
    "eth-typing==5.2.1",
    "eth-utils==5.3.1",
    "eth_abi==5.2.0",
    "frozenlist==1.7.0",
    "furl==2.1.4",
    "greenlet==3.2.4",
    "hexbytes==1.3.1",
    "hyperlink==21.0.0",
    "idna==3.10",
    "incremental==24.7.2",
    "Jinja2==3.1.6",
    "MarkupSafe==3.0.2",
    "multidict==6.6.4",
    "numpy==2.3.0",
